<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <a href="add/">Add Record</a>
    <table border="5px" cellpadding="5px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>City</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.city}}</td>
        <td><a href="/update/{{i.id}}">Update</td>
        <td><a href="/delete/{{i.id}}">Delete</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
